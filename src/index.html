<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap 4 - Smart Code Media</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body id="home">
    <section id="logo">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img src="./img/coming-soon.png" alt="" class="image-fluid" />
          </div>
        </div>
      </div>
    </section>
    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-12 info text-center text-white mt-4">
            <h3 class="text-uppercase">This website is under construction</h3>
            <h5 class="text-capitalize">Time until launch:</h5>
          </div>
        </div>
      </div>
    </section>
    <section id="count">
      <div class="container">
        <row>
          <div class="col-12">
            <div class="countdown text-white text-center mt-4"></div>
          </div>
        </row>
      </div>
    </section>
    <section id="subscribe">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form class="form-inline justify-content-center mt-4">
              <div class="form-group mx-sm-3 mb-2">
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email..."
                />
              </div>
              <button type="submit" class="btn btn-info mb-2">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="social">
      <div class="container mt-4">
        <div class="row">
          <div class="col-12 text-center">
            <ul class="list-unstyled">
              <li>
                <a href="#" class="m-sm-4"
                  ><i class="fa fa-facebook-square fa-4x"></i
                ></a>
                <a href="#" class="m-sm-4"
                  ><i class="fa fa-instagram fa-4x"></i
                ></a>
                <a href="#" class="m-sm-4"
                  ><i class="fa fa-linkedin fa-4x"></i
                ></a>
                <a href="#" class="m-sm-4"
                  ><i class="fa fa-twitter-square fa-4x"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navbar-fixed.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
